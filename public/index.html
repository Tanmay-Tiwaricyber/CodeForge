<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Code Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Code Editor Pro</h1>
  </header>
  <main>
    <section class="editor-section">
      <div class="editor-tabs">
        <button class="tab-button active" data-tab="html">HTML</button>
        <button class="tab-button" data-tab="css">CSS</button>
        <button class="tab-button" data-tab="js">JavaScript</button>
      </div>
      <div class="editor-panels">
        <div class="editor-panel active" id="html-editor-panel">
          <textarea id="html-editor" placeholder="Write HTML here..."></textarea>
        </div>
        <div class="editor-panel" id="css-editor-panel">
          <textarea id="css-editor" placeholder="Write CSS here..."></textarea>
        </div>
        <div class="editor-panel" id="js-editor-panel">
          <textarea id="js-editor" placeholder="Write JavaScript here..."></textarea>
        </div>
      </div>
    </section>
    <section class="preview-section">
      <button id="run-code">Run Code</button>
      <iframe id="preview"></iframe>
    </section>
  </main>
  <footer>
    <p>Code Editor Pro Â© 2024</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
